{% extends "base.html" %}

{% block head %}
<title>{{ composerslug }} | TalkClassical Recommended</title>
{% endblock %}

{% block content %}
<h1>{{ composerslug }}</h1>
{% for item in items %}
<h2>{{ item.0 }}</h2>
{% for work in item.1 %}
<div>
    <span class="list-el-position">{{ work.position }}</span>
    <span class="list-el-work">{{ work.work }}</span>
</div>
{% endfor %}
{% endfor %}
{% endblock %}
