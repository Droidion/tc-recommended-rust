{% extends "base.html" %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}
<h1>Composer id {{ composerslug }}</h1>
{% for item in items %}
<h2>{{ item.0 }}</h2>
{% for work in item.1 %}
<div>
    <span>{{ work.position }}</span>
    <span>{{ work.work }}</span>
</div>
{% endfor %}
{% endfor %}
{% endblock %}
