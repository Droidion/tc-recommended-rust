<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div>TALKCLASSICAL TOP LISTS</div>
        <div>Best works of classical music as voted by talkclassical.com members</div>
    </header>

    <div class="wrapper">
        <aside>
            <div>
                <a href="/top-composers">Top composers</a>
            </div>
            {% for item in menu %}
            <div>
                <a href="/{{ item.1 }}">{{ item.0 }}</a>
            </div>
            {% endfor %}
        </aside>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
