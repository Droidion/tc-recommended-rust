<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="title">TALKCLASSICAL TOP LISTS</div>
        <div class="subtitle">Best works of classical music as voted by talkclassical.com members</div>
    </header>

    <div class="wrapper">
        <aside>
            <div>
                <a href="/top-composers">Top composers</a>
            </div>
            {% for item in menu %}
            <div>
                <a href="/{{ item.1 }}">{{ item.0 }}</a>
            </div>
            {% endfor %}
        </aside>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer>
        <div class="author-ref">Content by <a href="https://talkclassical.com">Talk Classical forum members</a></div>
        <div class="icons">
            <div><a href="https://www.rust-lang.org"><img src="/static/rust-icon.svg" alt="Rust icon" /></a></div>
            <div><a href="https://github.com/Droidion/tc-recommended-rust"><img src="/static/github-icon.svg" alt="Github icon" /></a></div>
        </div>
    </footer>
</body>
</html>
