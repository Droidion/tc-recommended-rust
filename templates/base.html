<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
</head>
<body>
<aside>
    <div>
        <a href="/top-composers">Top composers</a>
    </div>
    {% for item in menu %}

        <a href="/{{ item.1 }}">{{ item.0 }} Top {{ item.2 }}</a>
    </div>
    {% endfor %}
</aside>
<section id="content">
    {% block content %}{% endblock %}
</section>
</body>
</html>
