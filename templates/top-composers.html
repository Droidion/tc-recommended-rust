{% extends "base.html" %}

{% block head %}
<title>{{ title }} | Best Works of Classical Music</title>
<meta name="description" content="List of best composers calculated from votes by members of talkclassical.com forum">
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
{% for item in items %}
<div>
    <span class="list-el-composer"><a href="/composer/{{ item.1 }}">{{ item.0 }}</a></span>
    <span class="list-el-rate">{{ item.2 }}</span>
</div>
{% endfor %}
{% endblock %}
