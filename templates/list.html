{% extends "base.html" %}

{% block head %}
<title>{{ title }}</title>
{% endblock %}

{% block content %}
<h1>List {{ listslug }}</h1>
{% for item in items %}
<div>
    <span>{{ item.position }}</span>
    <span>{{ item.composer_name }}</span>
    <span>{{ item.work }}</span>
</div>
{% endfor %}
{% endblock %}
