{% extends "base.html" %}

{% block head %}
<title>{{ listslug }} | TalkClassical Recommended</title>
{% endblock %}

{% block content %}
<h1>{{ listslug }}</h1>
{% for item in items %}
<div>
    <span>{{ item.position }}</span>
    <span><a href="/composer/{{ item.composer_slug }}">{{ item.composer_name }}</a></span>
    <span>{{ item.work }}</span>
</div>
{% endfor %}
{% endblock %}
